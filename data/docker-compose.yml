services:
  timescaledb:
    build: ./database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=rusty
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - rusty:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rusty"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rusty:
    driver: local
